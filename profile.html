<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid p-0">
          <a href="#"
            ><img
              src="./Netflix-assets/assets/netflix_logo.png"
              width="150px"
              alt="Netflix logo"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <section class="row">
          <div class="mt-3 col-10 col-md-6 offset-1 offset-md-3">
            <h3 class="p-0 fs-1 mb-0">Edit Profile</h3>
            <hr class="mt-0" />
            <div class="row">
              <div class="col-3">
                <img
                  src="./Netflix-assets/assets/avatar.png"
                  class="img-fluid ps-3 rounded-circle"
                  width="150px"
                  alt="Profile pic"
                />
              </div>
              <div class="col-9">
                <input type="text" class="form-control bg-secondary border-0 text-light" placeholder="Your Name..." aria-label="First name">
                <p class="mb-1 mt-5">Language:</p>
                <div class="dropdown">
                    <button class="btn btn-dark border-1 border-light dropdown-toggle my-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Select Language
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">English</a></li>
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li><a class="dropdown-item" href="#">Japanese</a></li>
                    </ul>
                  </div>
                  <hr />
                    <div class="col-md-3">
                      <label for="validationCustom04" class="form-label">Maturity Settings:</label>
                      <select class="form-select bg-secondary text-light border-0  " id="validationCustom04" required>
                        <option selected disabled value="">All Maturity Ratings</option>
                        <option>I would like more time to understand Bootstrap</option>
                        <option>Stefano, please help us!</option>
                        <option>Beddamadreeee!!</option>
                        <option>...</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid Setting.
                      </div>
                    </div>
                   <p class="mt-2 mb-4">Show titles of <span class="fw-bold">all Maturity Ratings</span> for this profile.</p>
                   <button type="button" class="btn btn-dark border border-1 border-secondary text-secondary">EDIT</button>
                   <hr class="my-4">
                   <p class="mb-2">Autoplay control</p>
                    <div class="input-group mb-2 d-flex flex-row align-items-center">
                        <input class="form-check-input mt-0 bg-transparent" type="checkbox" value="" aria-label="Checkbox for following text input">
                        <p class="m-0 ms-2">Autoplay next episode in a series on all Devices.</p>
                    </div>
                    <div class="input-group mb-2 d-flex flex-row align-items-center">
                      <input class="form-check-input mt-0 bg-transparent" type="checkbox" value="" aria-label="Checkbox for following text input">
                      <p class="m-0 ms-2">Autoplay previews while browsing on all Devices.</p>
                  </div>
                </div>
              </div>
              <hr>
              <div class="d-flex flex-row justify-content-between mb-5">
                <button type="button" class="text-secondary fw-bolder btn btn-light flex-grow-1 me-4">SAVE</button>
                <button type="button" class="text-secondary fw-bolder btn border border-1 border-secondary flex-grow-1">CANCEL</button>
                <button type="button" class="text-secondary fw-bolder btn border border-1 border-secondary flex-grow-1 ms-4">DELETE PROFILE</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
